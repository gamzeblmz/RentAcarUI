<div *ngIf="dataLoaded==false" class="spinner-border text-info" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
<ul class="list-group">
    <li [class]="getAllBrandClass()" (click)="setCurrentBrand(currentBrand)" (click)="clearCurrentBrand()" routerLink="/cars">All Cars</li>
    <li *ngFor="let brand of brands"  [class]="getCurrenntBrand(brand)" 
    routerLink="/cars/brand/{{brand.id}}"
    (click)="setCurrentBrand(brand)">
        {{brand.name}}
    </li>
</ul>
