<div>
  <form [formGroup]="carForm" (ngSubmit)="submitForm()">
    <div class="row mb-3">
      <div class="col-md-12">
        <img
          *ngIf="carForm.get('imageUrl').value"
          [src]="carForm.get('imageUrl').value"
          alt="Resim"
        />
      </div>
    </div>
    <div class="row mb-3">
      <label for="imageUrl" class="form-label">Image URL</label>
      <div class="col-md-12">
        <input
          type="text"
          id="imageUrl"
          class="form-control"
          formControlName="imageUrl"
        />
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="plate" class="form-label">Plate</label>
        <input
          type="text"
          id="plate"
          class="form-control"
          formControlName="plate"
        />
      </div>
      <div class="col-md-6">
        <label for="dailyPrice" class="form-label">Daily Price</label>
        <input
          type="number"
          id="dailyPrice"
          class="form-control"
          formControlName="dailyPrice"
        />
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label for="modelName" class="form-label">Model Name</label>
        <input
          type="text"
          id="modelName"
          class="form-control"
          formControlName="modelName"
        />
      </div>
      <div class="col-md-6">
        <label for="modelYear" class="form-label">Model Year</label>
        <input
          type="number"
          id="modelYear"
          class="form-control"
          formControlName="modelYear"
        />
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-md-6">
        <label class="form-label">State</label>
        <div class="form-check">
          <input
            type="radio"
            class="form-check-input"
            id="underMaintenance"
            formControlName="state"
            [value]="'Under Maintenance'"
          />
          <label class="form-check-label" for="underMaintenance"
            >Under Maintenance</label
          >
        </div>
        <div class="form-check">
          <input
            type="radio"
            class="form-check-input"
            id="rented"
            formControlName="state"
            [value]="'Rented'"
          />
          <label class="form-check-label" for="rented">Rented</label>
        </div>
        <div class="form-check">
          <input
            type="radio"
            class="form-check-input"
            id="available"
            formControlName="state"
            [value]="'Available'"
          />
          <label class="form-check-label" for="available">Available</label>
        </div>
      </div>
      <div class="col-md-6">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </div>
  </form>
</div>
